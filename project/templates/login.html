<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Intraplas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row vh-100 align-items-center justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="d-flex justify-content-center mt-3">
                        <img src="../static/img/Mesa de trabajo 10 copia.png" width="190rem">
                    </div>
                    <div class="card-body p-3">
                        <!-- Tabs -->
                        <ul class="nav nav-pills mb-4 justify-content-center" id="loginTabs">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#login">Login</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#register">Registrarse</a>
                            </li>
                        </ul>

                        <!-- Tab Content -->
                        <div class="tab-content">
                            <!-- Login Form -->
                            <div class="tab-pane fade show active" id="login">
                                <form action="/Dashboard" method="GET">
                                    <div class="mb-3">
                                        <label class="form-label">Usuario</label>
                                        <input type="text" name="username" class="form-control" required>
                                    </div>
                                    
                                    <div class="mb-4">
                                        <label class="form-label">Contrase침a</label>
                                        <input type="password" name="password" class="form-control" required>
                                    </div>

                                    <button type="submit" class="btn btn-primary w-100">
                                        Iniciar Sesi칩n
                                    </button>
                                </form>
                            </div>

                            <!-- Register Form -->
                            <div class="tab-pane fade" id="register">
                                <form action="/registrar" method="POST">
                                    <div class="mb-3">
                                        <label class="form-label">Nombre Completo</label>
                                        <input type="text" name="fullname" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Usuario</label>
                                        <input type="text" name="username" class="form-control" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" name="email" class="form-control" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label class="form-label">Contrase침a</label>
                                        <input type="password" name="password" class="form-control" required>
                                    </div>

                                    <div class="mb-4">
                                        <label class="form-label">Confirmar Contrase침a</label>
                                        <input type="password" name="confirm_password" class="form-control" required>
                                    </div>

                                    <button type="submit" class="btn btn-success w-100">
                                        Registrarse
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
